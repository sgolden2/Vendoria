{% extends "main/header.html" %}

{% block content %}

<div class="row">
    <div class="col s12 m12 l4">
        <h2 class="left">Contracts with Vendoria</h2>
        <h6>Shop our site without immediate payments and receive a cumulative bill each month.</h6>
    </div>
</div>
<div class="col s12 m12 l8 offset-l4">
    <ul class="collection">
        {% for saved_card in saved_cards %}
            <li class="collection-item">{{saved_card.card_number}}</li>
        {% endfor %}
    </ul>
    <form id="newcard" name="newcard" method="POST">
        {% csrf_token %}
        <div class="input-field">
            <i class="material-icons prefix">credit_card</i>
            <input id="card_num" name='card_num' form='newcard' type="text" class="input-field" required>
            <label for="card_num">New Card</label>
        </div>
        <div class="center">
            <button class="btn waves-effect waves-light" type="submit" form="newcard">Submit
                <i class="material-icons right">send</i>
            </button>
        </div>
    </form>
</div>

{% endblock %}
