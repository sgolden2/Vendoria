{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>~~~Product Page~~~</title>
</head>
<body>
<div>
    {% for prod in prods %}
        <div>
            <p><strong>{{prod.id}}</strong>:{{prod.model}} sells for {{prod.price}}</p>
            <p>made by {{prod.manufacturer}}</p>
        </div>
    {% endfor %}
</div>
</body>
</html>
